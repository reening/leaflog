{% extends './base.html' %}

{% block content %}
<ul class="uk-breadcrumb">
    <li><a href="{% url 'index' %}">Home</a></li>
    <li><a href="{% url 'accession-list' %}">Accessions</a></li>
    <li><span>{{ object.accnum }}</span></li>
</ul>

<p class="uk-text-lead">{{ object.accnum }}</p>
<p class="uk-text-meta">{{ object.taxon.get_name_display|safe }}</p>

<hr>

<div>
    <a class="uk-button uk-button-primary" href="{% url 'accession-update' pk=object.id %}">Edit accession</a>
    <a class="uk-button uk-button-danger" href="{% url 'accession-delete' pk=object.id %}">Delete accession</a>
</div>
{% endblock %}
