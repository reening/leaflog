{% extends './base.html' %}

{% block content %}
<ul class="uk-breadcrumb">
    <li><a href="{% url 'index' %}">Home</a></li>
    <li><a href="{% url 'location-list' %}">Locations</a></li>
    <li><span>{{ object.name }}</span></li>
</ul>

<h1>{{ object.name }}</h1>
<p>{{ object.description }}</p>

<hr>

<div>
    <a class="uk-button uk-button-primary" href="{% url 'location-update' slug=object.slug %}">Edit location</a>
    <a class="uk-button uk-button-danger" href="{% url 'location-delete' slug=object.slug %}">Delete location</a>
</div>
{% endblock %}
